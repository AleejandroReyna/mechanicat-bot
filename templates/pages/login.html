{% extends 'base/public.html' %}

{% block title %} Login {% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mb-4">Login</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form action="." method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" class="btn btn-primary" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
